<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LCcard.css">
    <title>Document</title>
</head>
<body>
    <div class='card divResponsive'>
        <div class="h-divider">
         <div class="shadow"></div>
         </div>
       <div>
       <table id="customers">
         <tr>
           <th>ON/OFF</th>
           <th>Auto-Mode</th>
           <th>Human Centric Modes</th>
           <th>Brightness</th>
           <th>Color</th>
           <th>Devices</th>
         </tr>
         <tr>
           <td>
               <label class="switch">
                   <input type="checkbox" id="checkbox">
                   <span class="slider"></span>
               </label>
           </td>
           <td>
               <label class="switch">
                   <input type="checkbox" id="checkboxLC">
                   <span class="slider"></span>
               </label>
           </td>
           <td>
                <div class="tri-state-toggle">
       
                       <button class="tri-state-toggle-button" id="toggle-button1">
                           Circadian
                       </button>
       
                       <button class="tri-state-toggle-button" id="toggle-button2">
                           Boost
                       </button>
       
                       <button class="tri-state-toggle-button" id="toggle-button3">
                           Comfort
                       </button>
       
                   </div>
           </td>
           <td>
               <style data="test" type="text/css"></style>
               <div class="slidecontainer">
                   <div id="value_label">0</div>
                   <mat-icon _ngcontent-tjs-c654="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color ng-star-inserted" aria-hidden="true" data-mat-icon-type="font" style="color: #999999;font-size: 24px;">light_mode</mat-icon>
                 <input type="range" min="0" max="100" step="1" value="0" class="slider_round" id="myRange">
                 <mat-icon _ngcontent-tjs-c654="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color ng-star-inserted" aria-hidden="true" data-mat-icon-type="font" style="color: rgb(255 224 0 / 87%);font-size: 24px;">light_mode</mat-icon>
               </div>
           </td>
           <td>
             <style data="test" type="text/css"></style>
               <div class="slidecontainerTemp">
                   <div id="value_labelTemp">0</div>
                   <mat-icon _ngcontent-rjs-c654="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color ng-star-inserted" aria-hidden="true" data-mat-icon-type="font" style="color: #ff5722; font-size: 20px;">brightness_1</mat-icon>
                 <input type="range" min="800" max="20000" step="1" value="0" class="slider0Temp" id="myRangeTemp">
                 <mat-icon _ngcontent-rjs-c654="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color ng-star-inserted" aria-hidden="true" data-mat-icon-type="font" style="color: rgb(33 150 243); font-size: 20px;">brightness_1</mat-icon>
               </div>
           </td>
           <td><button class="button-3" role="button"><span class="navi" id="navi">Go</span></button></td>
         </tr>
       </table>
       </div>
       </div>
       
       <script>
       
               let active = false
       
               function toggle() {
                   let toggle = document.querySelector('.toggle')
                   let text = document.querySelector('.text')
                   active = !active
                   
                   if (active) {
                       toggle.classList.add('active')
                       text.innerHTML = 'N'
                   } else {
                       toggle.classList.remove('active')   
                       text.innerHTML = 'FF'         
                   }
               }
       
       
       </script>
       
       
       
       
       
       
       
       
</body>
</html>
