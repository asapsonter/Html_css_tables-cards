  <script>

    let active = false

    function toggle() {
      let toggle = document.querySelector('.toggle')
      let text = document.querySelector('.text')
      active = !active

      if (active) {
        toggle.classList.add('active')
        text.innerHTML = 'N'
      } else {
        toggle.classList.remove('active')
        text.innerHTML = 'FF'
      }
    }
