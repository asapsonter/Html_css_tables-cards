<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="box time">
          <p>TIME</p>
          <input type="datetime-local">
          <input type="datetime-local">
        </div>
        <div class="box cycle">
          <p>CYCLE</p>
        </div>
        <div class="box keep-on">
          <p>KEEP ON</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="box keep-off">
          <p>KEEP OFF</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="box final-brightness">
          <p>FINAL BRIGHTNESS</p>
          <input type="range" min="0" max="100" value="50" style="background: linear-gradient(to right, #1e5799, #2989d8);">
        </div>
        <div class="box range">
          <p>RANGE</p>
          <hr>
        </div>
        <div class="box everyday">
          <p>EVERYDAY</p>
          <div class="square"></div>
        </div>
        <div class="box blank">
          <hr>
        </div>
      </div>
      
</body>
</html>
